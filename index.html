  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;

    .card {
      background: #ffffffee;
      padding: 28px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 350px;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #e0c3fc;
    }

    h1 {

      margin-bottom: 10px;
    }

    p {

      margin-bottom: 22px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 6px;
      transition: transform 0.25s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff758f, #ff4d6d);
      color: white;
    }

    #no {
      background: #e0c3fc;
      color: #333;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 22px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
